<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		.ggg{
			width: 100px;
			height: 100px;
		}
		#hh{
			width: 100px;
			height: 100px;
			transition: 1s;
			
		}
		#hh:hover{
			transform: translateX(100px);
			transition: 1s;
		}
	</style>
</head>
<body>
	<div>
		<img src="./img/1.jpg" alt="呵呵" class="ggg" />
		<img src="./img/2.jpg" alt="k" id="hh"/>
		<img src="./img/8.png" alt="bb67" />
		<a href="http://www.baidu.com" target="_self"><img src="./img/IMG_6507.JPG"></a>
	</div>
	<marquee behavior="slide" direction="up" scrollamount="15px"><img src="./img/IMG_6507.JPG"></marquee>
</body>
<script>
	    var oDiv=document.getElementById('hh');
	 	var h=100;
	 	setInterval(function(){
	 		if(h>=600){
	 			h=100;
	 		}
	 		h+=100;
	 		oDiv.style.height=h+'px';
	 	},1000)
</script>
</html>
